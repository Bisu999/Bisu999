<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PhotoGraphy</title>
</head>
<body>
    <main>
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Beauty Of Odisha</h1>
                    <h2>Can visit here ?</h2>
                    <a href="#image" id="Visit" class="btn"> Odisha Visit </a>
                </div>
            </div>
            <div id="landing-image"></div>
        </div>
        <div id="image">
            <div id="header"><h1><b>Our Odisha PhotoGraphy</b></h1></div>
            <img src="jaga.jpeg" alt="jagrnnath">
            <div class="caption">
                <h2><b>Sri Jagarnnath Maha paravu</b></h2>
            </div>
            <img src="konark.jpeg" alt="konark">
            <div class="caption">
                <h2><b>Konark Sun Temple</b></h2>
            </div>
            <img src="dahibara.jpeg" alt="dahibara">
            <div class="caption">
                <h2><b>Cuttack Special DahiBara Aludam</b></h2>
            </div>
        </div>
    </main>
    <footer>
        <h3>If You Visit Then Contact Us</h3>
        <p>WEBSITE: <strong><a href="https://odishatourism.gov.in/content/tourism/en.html#immersiveOdisha">www.Odishatourism.com</a></strong></p>
        <p>CONTACT: <strong>6742742777</strong></p>
        <P><h6>Created by   BISWAJIT DEBATA</h6></P>
    </footer>
    
</body>
</html>
